<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code">
    </div>
    <button class="slow">慢速</button>
    <button class="medium">中速</button>
    <button class="quick">快速</button>
    <button class="start">播放</button>
    <button class="end">暂停</button>
    <button class="clear">重置</button>
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuanhu"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
    <style id="codeStyle"></style>

    <script src="main.js"></script>
</body>

</html>
